<ion-content (click)="dismiss($event)">
    <ion-row style="height: 100%" class="ion-justify-content-center ion-align-items-center">
        <ion-col>
            <ion-card >
                <ion-card-content class="scrollable" >
                    <ion-row style="min-height: 100px;" class="ion-justify-content-center ion-align-items-center">
                        <ion-col>
                            <ion-label color="danger" class="ion-text-wrap">
                                <h2 class="ion-text-wrap ion-text-center " style="font-weight: bold">
                                    {{errors}}
                                </h2>
                            </ion-label>
                        </ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
