<ion-header>
    <ion-toolbar>

    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="scrollable">
        <table mat-table matSort [dataSource]="(page|async)?.data"
               [trackBy]="graphqlPaginationService.trackByFn">
            <ng-container matColumnDef="from.display">
                <th mat-header-cell *matHeaderCellDef [style.min-width.px]="120">
                    <app-core-table-filter #fromFilter [paginator]="paginator"
                                           (change)="filter('display'.toUpperCase(), fromFilter.operation.value.graphql,fromFilter.filter.value,'hasFrom')">
                        <div mat-sort-header>De</div>
                    </app-core-table-filter>
                </th>
                <td mat-cell *matCellDef="let row" >

                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
    <mat-paginator #paginator [pageSizeOptions]="[5,10,20,30,100]"
                   [length]="(page|async)?.paginatorInfo?.total" [pageSize]="5"
                   showFirstLastButtons></mat-paginator>
</ion-content>
