mutation Login(
  $username:String!,
  $password:String!
){
  login(input:{
    username: $username
    password: $password
  }){
    access_token
    expires_in
    token_type
    refresh_token
    user{
      id
      username
      created_at
      updated_at
      permissions{
        id
        nom
        slug
        description
        created_at
        updated_at
      }
      roles{
        id
        nom
        slug
        slug
        active
        description
        created_at
        updated_at
        permissions{
          id
          nom
          slug
          description
          created_at
          updated_at
        }
      }
    }
  }
}
