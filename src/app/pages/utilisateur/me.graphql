query Me{
  me{
    id
    username
    created_at
    updated_at
    permissions{
      id
      nom
      slug
      description
      created_at
      updated_at
    }
    roles{
      id
      nom
      slug
      slug
      active
      description
      created_at
      updated_at
      permissions{
        id
        nom
        slug
        description
        created_at
        updated_at
      }
    }
    settings{
      created_at
      description
      id
      nom
      slug
      type
      updated_at
      value{
        type
        value
      }
      pivot{
        value{
          type
          value
        }
        created_at
        updated_at
      }
    }
  }
}
